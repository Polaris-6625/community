    <style>

        .loading-screen{
            width: 100%;
            height: 100vh;
            background-color: #7bed9f;
            z-index: 9999;
            display: flex;
            align-items: center;
        }
        .loading-screen::before{
            content: "";
            position: relative;
            left: 20%;
            width: 6rem;
            height: 6rem;
            background-color: #ffa502;
            border-radius: 1.5rem;
            transform: translateX(-50%) rotate(0);
            animation: loading 4s infinite linear;
        }
        @keyframes loading{
            50%{
                left: 80%;
            }
            to{
                transform: translateX(-50%) rotate(1440deg);
            }
        }
    </style>

                <form class="layui-form" action="/tomcat-damo1/addMainInf" method="get">
                    <div class="layui-form-item">
                        <label class="layui-form-label" >楼编号:</label>
                        <div class="layui-input-block">
                            <input type="text" id="number" name="number" required  lay-verify="required" placeholder="请输入房子的楼编号" autocomplete="blbloff" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">楼层号:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="lcofhome" name="lcofhome" required lay-verify="required" placeholder="请输入房子的楼层号" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">-_-</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">门洞号:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="mofhome" name="mofhome" required lay-verify="required" placeholder="请输入房子的门洞号" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">-_-</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">户型:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="hofhome" name="hofhome" required lay-verify="required" placeholder="请输入房子的户型" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">-_-</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">朝向:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cofhome" name="cofhome" required lay-verify="required" placeholder="请输入房子的朝向" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">-_-</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">平米单价:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="singlemoney" name="singlemoney" required lay-verify="required" placeholder="请输入每平方米单价" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">单位:元</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">面积:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="sofhome" name="sofhome" required lay-verify="required" placeholder="请输入楼房的面积" autocomplete="blbloff" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">单位:</div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">详细描述</label>
                        <div class="layui-input-block">
                            <textarea  id="description" name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
